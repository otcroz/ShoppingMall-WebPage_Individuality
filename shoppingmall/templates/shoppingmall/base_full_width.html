<!DOCTYPE html>
{% load static %} <!--css,js는 정적 파일임 -> static 폴더를 만들고 정적파일을 넣어준다. / 앱 폴더 > static > 앱 이름 > 파일 넣기 -->
<html lang="ko">
<head>
    <title>{% block head_title %}Blog{% endblock %}</title> <!--포스트 title 이름 적용 / head_title 블록이 명시되어 있지 않으면 Blog 이름을 사용-->
    <link href="{% static 'shoppingmall/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"> <!--부트스트랩 적용 / static / screen -->
    <script src="https://kit.fontawesome.com/c0877d7688.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'shoppingmall/navbar.html'%} <!--navbar 블록 적용-->

<div class="container mt-3 pt-5"> <!--navBar에 의해 글이 가려질 때 pt-5 주기--> <!--또는 .css 파일 사용-->
    <div class="row">
        <div class="col-12" id='main-area'> <!--id='main-area인 div'-->
            {% block main_area %} <!--블록 적용-->
            {% endblock %}
        </div>
    </div>
</div>

{% include 'shoppingmall/footer.html' %} <!--footer 블록 적용-->

<!--js에 대한 부트스트랩 적용-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
