<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Individuality</title>
    <link href="{% static 'shoppingmall/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"> <!--부트스트랩 적용 / static / screen -->
    <link href="{% static 'home/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/c0877d7688.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'shoppingmall/navbar.html'%}
<section>
    <div class="container mt-3 pt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-5">Individuality</h1>
                <p>Individuality, 케이스로 나의 개성을 담다. </p>
                <h2>New Goods!</h2>
            </div>
            {% for goods in recent_goods %}
            <div class="card mt-4 col-4" >
                <div class="card-body">
                    <img class="card-img-top" src="{{goods.image.url}}" alt="{{ p }}의 image">
                    <h6><a href="{{goods.get_absolute_url}}" class="text-decoration-none text-dark h5">{{ goods.name | upper }}</a></h6>
                    <h6 class="text-muted float-bottm">{{ goods.price }} won</h6>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
</section>


<div class="mt-5">
    {% include 'shoppingmall/footer.html' %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
